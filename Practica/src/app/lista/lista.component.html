<div class="container">
  <h2 class="mb-4">Buscar Ciudades</h2>

  <div class="input-group mb-4">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Nombre de la ciudad..." 
      [(ngModel)]="busqueda">
    <button 
      class="btn btn-primary" 
      (click)="buscarCiudades()">
      Buscar
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!error && ciudades.length === 0 && busqueda" class="alert alert-info">
    No se encontraron ciudades con ese nombre.
  </div>

  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let ciudad of ciudades">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ ciudad.name }}, {{ ciudad.country }}</h5>
          <p class="card-text">
            <strong>Región:</strong> {{ ciudad.region }}<br>
            <strong>Población:</strong> {{ ciudad.population | number }}<br>
            <strong>Latitud:</strong> {{ ciudad.latitude }}<br>
            <strong>Longitud:</strong> {{ ciudad.longitude }}<br>
            <strong>Zona Horaria:</strong> {{ ciudad.timezone }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
